<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn mal calculator</h1>
                <form>
                    <label>Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label>Family networth:</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label class="skills">Bride's skills:</label><br>
                      <input type="checkbox" id="dombra" value="100">
                      <label>Playing on dombra</label><br>
                      <input type="checkbox" id="cooking" value="200">
                      <label>Good cook</label><br>
                      <input type="checkbox" id="character" value="150">
                      <label>Easygoing character</label><br>
                      <input type="checkbox" id="singing" value="100">
                      <label>Sings well</label>
                    <hr>
                    <label class="age">Bride's age:</label><br>
                      <input type="radio" value="1.5">
                      <label>Between 18-23</label><br>
                      <input type="radio"  value="1.2">
                      <label>Between 24-27</label><br>
                      <input type="radio"  value="0.95">
                      <label>Older than 28+</label>
                    <hr>
                    <label class="reputation">Bride's reputation:</label><br>
                      <input  type="checkbox"  value="0.85">
                      <label>Gossips about her parent's attitude</label><br>
                      <input type="checkbox"  value="0.9">
                      <label>Gossips about her character</label><br>
                      <input type="checkbox" value="200">
                      <label>General gossips around her person</label>
                    <hr> 
                  </form>
                  <input type="button" id="calculator" value="Calculate price of your bride" onclick="calculate()" class="btn btn-primary">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
